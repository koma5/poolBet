{% load static %}
<link rel="stylesheet" href="{% static "oddsboard/style.css" %}" />

{% if blocks %}

  {% for b in blocks %}
    {% if b.in_main_chain %}
      <div class="block old">#{{ b.height }}</br>
        miner: {{ b.miner.name }}</div>
    {% else %}
      <div class="block"><a href="{% url 'oddsboard:detail' b.height %}">#{{ b.height }}</a></br>which pool?</br>value: {{ b.total_bet_amount }}Éƒ</br>bets: {{ b.total_bets }}</div>
    {% endif %}
  {% endfor %}

{% else %}
    <p>no blocks!</p>
{% endif %}
